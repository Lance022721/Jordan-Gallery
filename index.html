<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div id="bacground" class="hero-section">
        <div class="container-fluid p-0 ">
            <img src="images/bg.jpg" alt="jordan cover" class="w-100 d-block object-fit-cover">
        </div>
    </div>
    <div id="gallery" class="container py-5">
        <h2 class="text-center mb-4">Gallery || Jordan's Iconic Shoes</h2>
        <div class="row" id="cardContainer">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="shoes.js"></script>
      
    <script>
        var myContainer = document.getElementById("cardContainer");

        classes.forEach(function (c, i) {
            myContainer.innerHTML += "<div class=\"col-12 col-md-6 col-sm-6 col-lg-4 mb-4\">" +
                "<div class=\"card my-3 card-fixed\" id=\"c" + i + "\">" +
                "<img src=\"" + c.image + "\" class=\"card-img-top\">" +
                "<div class=\"card-body\"><h5 class=\"card-title\">" + c.name + "</h5>" +
                "<h6 class=\"card-subtitle mb-2 text-muted\">" + (c.releaseDate || '') + "</h6>" +
                "<p class=\"card-text\">" + c.description + "</p></div></div></div>";
        });
    </script>

</body>

</html>
